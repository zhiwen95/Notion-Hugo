version = "0.3.X"
[page]
[page.math]
enable = true
blockLeftDelimiter = "\\["
blockRightDelimiter = "\\]"
inlineLeftDelimiter = "\\("
inlineRightDelimiter = "\\)"
copyTex = true
mhchem = true

[page.comment]
enable = true
# Twikoo comment 评论系统设置 (https://twikoo.js.org/)
[page.comment.twikoo]
commentCount = true
enable = true
envId = "https://twikoo.bububu.cc/"
path = ""
region = ""
visitor = true

[analytics]
enable = true
# Google Analytics
[analytics.google]
id = "G-2XHX6DL38C"
# 是否匿名化用户 IP
anonymizeIP = true

# DoIt 新增 | 0.2.0 代码配置
[page.code]
# 是否显示代码块的复制按钮
copy = true
# 默认展开显示的代码行数
maxShownLines = 999999

# DoIt 新增 | 0.2.0 目录配置
[page.toc]
# 是否使用目录
enable = true
# DoIt 新增 | 0.2.9 是否保持使用文章前面的静态目录
keepStatic = true
# 是否使侧边目录自动折叠展开
auto = true